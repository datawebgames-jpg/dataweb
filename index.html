<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a DATAWEB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bienvenido a <span class="resaltado">DATAWEB</span></h1>
        <p id="saludo">Conectando contigo...</p>
        <p id="clima">Detectando tu ubicación...</p>
    </header>

    <main>
        <section class="servicios">
            <h2>Nuestros Servicios</h2>
            <div class="cards">
                <div class="card">
                    <img src="assets/ciudadania.png" alt="Ciudadanía">
                    <h3>Ciudadanía</h3>
                </div>
                <div class="card">
                    <img src="assets/inmobiliario.png" alt="Inmobiliario">
                    <h3>Gestiones Inmobiliarias</h3>
                </div>
                <div class="card">
                    <img src="assets/web.png" alt="Web">
                    <h3>Diseño Web</h3>
                </div>
                <div class="card">
                    <img src="assets/auto.png" alt="Auto">
                    <h3>Automotor</h3>
                </div>
                <div class="card">
                    <img src="assets/factura.png" alt="Factura">
                    <h3>Facturación</h3>
                </div>
                <div class="card">
                    <img src="assets/arca.png" alt="Arca">
                    <h3>Servidor ARCA</h3>
                </div>
            </div>
        </section>

        <section class="lia">
            <h2>Habla con Lía</h2>
            <form id="contact-form" action="https://formspree.io/f/mkgwlyay" method="POST">
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                <input type="email" name="email" placeholder="Tu correo electrónico" required>
                <textarea name="mensaje" placeholder="Escribe tu mensaje..." required></textarea>
                <button type="submit">Enviar</button>
            </form>
            <p id="respuesta-lia"></p>
        </section>
    </main>

    <footer>
        <p>© 2025 DATAWEB. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
