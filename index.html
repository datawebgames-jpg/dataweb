<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DATAWEB Asesoramientos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>DATAWEB Asesoramientos</h1>
    <p>Hola, soy <strong>Lía</strong>, tu asistente virtual. Estoy aquí para ayudarte a resolver tus trámites y consultas.</p>
  </header>

  <main>
    <section class="services">
      <div class="service-card" data-service="Ciudadanía">
        <img src="assets/ciudadania.png" alt="Ciudadanía">
        <h3>Ciudadanía</h3>
        <button class="mail-btn">Consulta por mail</button>
        <button class="wa-btn">Consulta por WhatsApp</button>
      </div>
      <div class="service-card" data-service="Pago de facturas">
        <img src="assets/factura.png" alt="Facturas">
        <h3>Pago de facturas</h3>
        <button class="mail-btn">Consulta por mail</button>
        <button class="wa-btn">Consulta por WhatsApp</button>
      </div>
      <div class="service-card" data-service="ARCA">
        <img src="assets/arca.png" alt="ARCA">
        <h3>ARCA</h3>
        <button class="mail-btn">Consulta por mail</button>
        <button class="wa-btn">Consulta por WhatsApp</button>
      </div>
      <div class="service-card" data-service="Compras y Ventas">
        <img src="assets/compraventa.png" alt="Compras y ventas">
        <h3>Compras y Ventas</h3>
        <button class="mail-btn" data-sub="Comprar">Comprar</button>
        <button class="mail-btn" data-sub="Vender">Vender</button>
        <button class="wa-btn">Consulta por WhatsApp</button>
      </div>
      <!-- Agregá más tarjetas si querés -->
    </section>

    <aside>
      <div id="clima-content">Cargando clima...</div>
      <div id="dolar-content">Cargando cotización...</div>
    </aside>

    <section id="consultas">
      <h2>Formulario de consultas</h2>
      <form id="contactForm">
        <input type="hidden" id="f-servicio" name="Servicio" value="Consulta general">
        <label for="f-nombre">Nombre:</label>
        <input type="text" id="f-nombre" name="Nombre" required>
        <label for="f-email">Email:</label>
        <input type="email" id="f-email" name="Email" required>
        <label for="f-whatsapp">WhatsApp:</label>
        <input type="text" id="f-whatsapp" name="WhatsApp">
        <label for="f-mensaje">Consulta:</label>
        <textarea id="f-mensaje" name="Mensaje" required></textarea>
        <div class="form-buttons">
          <button type="submit">Enviar</button>
          <button type="button" id="btn-reset">Limpiar</button>
        </div>
      </form>
      <div id="form-status"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
